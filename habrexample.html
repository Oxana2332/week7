<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    display: grid;
    grid-gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    grid-template-rows: repeat(2, 150px);
}
.container > div > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    </style>
</head>
<body>
    <div class="container">
        <div><img src="assets/image/1.jpg"/></div>
        <div><img src="assets/image/2.jpg"/></div>
        <div><img src="assets/image/3.jpg"/></div>
        <div><img src="assets/image/4.jpg"/></div>
        <div><img src="assets/image/5.jpg"/></div>
        <div><img src="assets/image/6.jpg"/></div>
    </div>
</body>
</html>
